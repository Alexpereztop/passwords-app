<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase침as Seguras</title>
    <style>
        /* Variables CSS para temas y dise침o */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-color: #1e90ff;
            --success-color: #32cd32;
            --danger-color: #ff4500;
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .password-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .strength-meter {
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: #ddd;
        }

        .strength-meter div {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            filter: brightness(110%);
        }

        .saved-passwords {
            margin-top: 2rem;
        }

        .saved-passwords ul {
            list-style: none;
        }

        .saved-passwords li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .delete-btn {
            background: var(--danger-color);
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">游깿</button>
    <main class="container">
        <h1>Generador de Contrase침as</h1>
        <div class="password-display" id="passwordOutput">Haz clic en Generar</div>
        <div class="strength-meter"><div id="strengthBar"></div></div>
        <section class="options">
            <label>
                Longitud: <input type="number" id="length" min="8" max="50" value="16">
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked> May칰sculas (A-Z)
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Min칰sculas (a-z)
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> N칰meros (0-9)
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> S칤mbolos (!@#$%)
            </label>
        </section>
        <button onclick="generatePassword()">Generar</button>
        <button onclick="copyToClipboard()">Copiar</button>
        <button onclick="savePassword()">Guardar</button>
        <section class="saved-passwords">
            <h2>Contrase침as Guardadas</h2>
            <ul id="savedList"></ul>
        </section>
    </main>

    <script>
        // Caracteres disponibles para las contrase침as
        const characters = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Elementos del DOM
        const passwordOutput = document.getElementById('passwordOutput');
        const strengthBar = document.getElementById('strengthBar');
        const savedList = document.getElementById('savedList');

        // Cargar contrase침as guardadas y tema al iniciar
        window.onload = () => {
            loadSavedPasswords();
            loadTheme();
        };

        // Generar contrase침a segura
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Selecciona al menos un tipo de car치cter.');
                return;
            }

            let charPool = '';
            if (useUppercase) charPool += characters.uppercase;
            if (useLowercase) charPool += characters.lowercase;
            if (useNumbers) charPool += characters.numbers;
            if (useSymbols) charPool += characters.symbols;

            const array = new Uint8Array(length);
            crypto.getRandomValues(array);
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charPool[array[i] % charPool.length];
            }

            passwordOutput.textContent = password;
            updateStrength(length, [useUppercase, useLowercase, useNumbers, useSymbols]);
        }

        // Evaluar fuerza de la contrase침a
        function updateStrength(length, options) {
            const checkedCount = options.filter(Boolean).length;
            let strength = 0;
            if (length >= 12 && checkedCount >= 3) strength = 100;
            else if (length >= 8 && checkedCount >= 2) strength = 66;
            else strength = 33;

            strengthBar.style.width = `${strength}%`;
            strengthBar.style.background = strength === 100 ? 'var(--success-color)' :
                                          strength === 66 ? '#ffc107' : 'var(--danger-color)';
        }

        // Copiar al portapapeles
        function copyToClipboard() {
            const text = passwordOutput.textContent;
            if (text === 'Haz clic en Generar') return;
            navigator.clipboard.writeText(text).then(() => {
                passwordOutput.textContent = '춰Copiado!';
                setTimeout(() => passwordOutput.textContent = text, 1000);
            });
        }

        // Guardar contrase침a en localStorage
        function savePassword() {
            const password = passwordOutput.textContent;
            if (password === 'Haz clic en Generar' || password === '춰Copiado!') return;
            let passwords = JSON.parse(localStorage.getItem('savedPasswords') || '[]');
            passwords.push(password);
            localStorage.setItem('savedPasswords', JSON.stringify(passwords));
            loadSavedPasswords();
        }

        // Cargar contrase침as guardadas
        function loadSavedPasswords() {
            const passwords = JSON.parse(localStorage.getItem('savedPasswords') || '[]');
            savedList.innerHTML = '';
            passwords.forEach((pwd, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${pwd} <button class="delete-btn" onclick="deletePassword(${index})">Eliminar</button>`;
                savedList.appendChild(li);
            });
        }

        // Eliminar contrase침a
        function deletePassword(index) {
            let passwords = JSON.parse(localStorage.getItem('savedPasswords') || '[]');
            passwords.splice(index, 1);
            localStorage.setItem('savedPasswords', JSON.stringify(passwords));
            loadSavedPasswords();
        }

        // Alternar tema claro/oscuro
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Cargar tema guardado
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
